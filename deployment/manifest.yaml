apiVersion: v1
kind: Service
metadata:
  name: ds-demo-kustomization-demo-svc
  namespace: dev-kustomization-demo
spec:
  ports:
  - nodePort: 30084
    port: 8000
    targetPort: 8000
  selector:
    app: kustomization-demo
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kustomization-demo
  name: ds-demo-kustomization-demo
  namespace: dev-kustomization-demo
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kustomization-demo
  template:
    metadata:
      labels:
        app: kustomization-demo
    spec:
      containers:
      - image: 456433063024.dkr.ecr.us-east-2.amazonaws.com/datascience/k8s-argocd-demo-app:latest
        imagePullPolicy: IfNotPresent
        name: kustomization-demo
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
      imagePullSecrets:
      - name: ecr-registry
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ds-demo-kustomization-demo-hpa
  namespace: dev-kustomization-demo
spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 2
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ds-demo-kustomization-demo
